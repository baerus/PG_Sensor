<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Shake Test</title>

    <link rel="stylesheet" type="text/css" href="css/general.css">

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/general.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/shake.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Wait for Cordova to connect with the device
        //
        document.addEventListener("deviceready",onDeviceReady,false);

        // Cordova is ready to be used!
        //
        function onDeviceReady() {
            shake.startWatch(onShake);
        }
    </script>
</head>
<body>
    <ul>
        <li id="t1" class="selected">Tab 1</li>
        <li id="t2">Tab 2</li>
    </ul>
    <a href="#" onclick="onShake()">Klick mich mal eben schnell</a>
</body>
</html>
